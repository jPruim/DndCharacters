<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
    <ion-icon  *ngIf="favoriting&&favorited" src="/assets/heart.svg" class='iconSize' (click)="updateFavorite$()" slot="end"></ion-icon>
    <ion-icon *ngIf="favoriting&&!favorited" src="/assets/heart-outline.svg" class='iconSize' (click)="updateFavorite$()" slot="end"></ion-icon>
  </ion-toolbar>
</ion-header>
