<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Complete Spell List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Complete Spell List</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar enterkeyhing="search" inputmode="search" (ionInput)="filterList($event)"> </ion-searchbar>
  <ion-virtual-scroll [items]="spellList" lines="full">
    <ion-item *virtualItem="let spell" button='true' (click)="spellDestination=spell" routerDirection="forward"
      [routerLink]="'spell-display/'+spell.id">
      <ion-label class="ion-text-wrap">
        <ion-text>{{spell.name}}</ion-text>
      </ion-label>
      <ion-note ll.slot="end"> {{spell.mats}}</ion-note>
      <ion-note slot="end">lvl {{spell.level}}</ion-note>
    </ion-item>
  </ion-virtual-scroll>
</ion-content>
